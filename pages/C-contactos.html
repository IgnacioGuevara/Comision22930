<main>

        <form class="formContactos" action="enviar.php" method="post" enctype="text/plain">

                <label class="nombres-contactos" for="fecha">Fecha de nacimiento</label>

                <textarea class= "controles-contacto" name="comentario" id="comentario" cols="30" rows="10" placeholder="Escriba un comentario"></textarea>
